<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked-input</title>
</head>
<body>

    <style>
        input:checked{
            height: 50px;
            width: 50px;
            
        }
    </style>
    
    <label for="mycheck">Do you have car</label>
    <input type="checkbox" id="mycheck" checked><br><br>

    <label for="tesla">Do you have a tesla</label>
    <input type="checkbox" id="tesla"><br><br>

    <label for="red">Is red your favorite color?</label>
    <input type="radio" id="red" checked>
    


</body>
</html>
